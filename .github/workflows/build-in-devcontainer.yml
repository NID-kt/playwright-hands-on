name: Build in DevContainer
on:
  push:
  pull_request:

jobs:
  build:
    name: Build in DevContainer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-devcontainer
          runCmd: pnpm build
